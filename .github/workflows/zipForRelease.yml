name: Create and Upload Zip to Release

on:
  push:
    branches:
      - main # Run workflow on push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  release-zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Zip repository (excluding specific folders)
      run: |
        zip -r repository.zip ./* -x ".git/*" ".github/*"

    - name: Create a release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: "release-${{ github.run_number }}"
        release_name: Caridnal Patches @nooneknowspeter
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload zip to release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: repository.zip
        asset_name: repository.zip
        asset_content_type: application/zip
